<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #283593;
            background-image: url('h.jpg');
            color: #fff;
            text-align: center;
            padding: 20px;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #FFEB3B;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000;
        }
        #calendar-container {
            max-width: 600px;
            margin: 100px auto 20px; /* Add top margin to lower the container */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        .calendar-day {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .red {
            background-color: #D32F2F;
            color: #fff;
        }
        .green {
            background-color: #388E3C;
            color: #fff;
        }
        .calendar-day:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .hidden {
            visibility: hidden;
        }

                /* Snowflake Styles */
                .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            opacity: 0.8;
            font-size: 20px;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Adventni koledar</h1>
    <h2>Od srčike za srčija :3</h2>
    <div id="calendar-container">
        <!-- Calendar days generated by JavaScript -->
    </div>
    <script>
        window.onload = function() {
            const container = document.getElementById('calendar-container');
            const currentDate = new Date();
            const colors = ['red', 'green']; // Alternate colors

            for (let i = 1; i <= 24; i++) {
                let dayDiv = document.createElement('div');
                dayDiv.className = `calendar-day ${colors[i % 2]}`; // Assign alternating colors
                dayDiv.textContent = i;
                let dateOfDecember = new Date(new Date().getFullYear(), 11, i); // December i-th

                // Hide future days
                if (currentDate < dateOfDecember) {
                    dayDiv.classList.add('hidden');
                } else {
                    // Add click event to open corresponding PDF
                    dayDiv.addEventListener('click', function() {
                        window.open(`pdfji/Day${i}.pdf`, '_blank');
                    });
                }

                container.appendChild(dayDiv);
            }

            // Snow effect
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '❄';
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
                document.body.appendChild(snowflake);

                setTimeout(() => {
                    snowflake.remove();
                }, 10000);
            }, 300);
        };
    </script>
</body>
</html>
